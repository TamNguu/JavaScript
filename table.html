<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                background-color: red;
                inline-size: 600px;
                border-spacing: 0;
                border: 1px solid #bbb;
            }
            #tbl tr {
                block-size: 27px;
            }
            #tbl tr th, #tbl tr td {
              text-align: start;
              border-block-end: 1px solid #ccc;
            }
            #tbl tr:last-child td {
                border: none;
            }
        </style>
    </head>
    
    <body>
        <h1>New Product</h1>
        <form name="frm">
           <p>
            <label>
                Product Name  
                <input type="text" name = "pname" id="pname">
            </label>
            <label>
                Quantity
                <input type="text" name="qty" id="qty">
            </label>
        </p> 
        <p>
            <label>
                Unit Price
                <input type="text" name="up" id="up">
            </label>
            <label>
                Discount
                <input type="text" name="dc" id="dc">
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button">Cancel</button>
        </p>    

        </form>
        <table id="tbl">
            <thead>
               <tr>
                  <th>ID</th>
                  <th>Product Name</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Discount</th>
                  <th>Subtotal</th>
               </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
        <script type="text/javascript">
            var id = 0;
            function sell ()
            {
                id++;
                var pname = frm.pname.value;
                var qty = frm.qty.value;
                var price = frm.up.value;
                var dc = frm.dc.value;
                var sub = qty*price*(1-dc/100) ;
                var row = "<tr>";
                    row += "<td>" + id + "</td>";
                    row += "<td>" + pname + "</td>";
                    row += "<td>" + qty + "</td>";
                    row += "<td>$" + price + "</td>";
                    row += "<td>" + dc + "</td>";
                    row += "<td>$" + sub + "</td>";
                    row += "</tr>";
                document.getElementById("tbl").innerHTML += row;
            }


        </script>
    </body>
</html>
